<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR File Share</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Share files instantly by uploading and scanning the QR.</h1>
        <form id="uploadForm">
            <p class="instruction">Select a file of size within 250 MB</p>
            <div class="input-group">
                <label for="fileTypeSelect">File Type:</label>
                <select id="fileTypeSelect">
                    <option value="">-- Select a file type --</option>
                    <option value=".pdf">PDF</option>
                    <option value="image/*">Images</option>
                    <option value=".doc,.docx,.xlsx,.ppt,.pptx">Documents</option>
                    <option value="video/*">Videos</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fileInput">File:</label>
                <input type="file" id="fileInput" name="file" required disabled>
            </div>
        </form>
        <div id="result">
            <div id="preview-and-button">
                <div id="file-name-preview" style="display: none;">
                    <p>Selected File: <span id="fileName"></span></p>
                </div>
                <button type="submit" form="uploadForm">Generate QR Code</button>
            </div>
            <div id="qr-code-container">
                <img id="qr-code" style="display: none;" alt="QR Code">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
