<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR File Share</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Share files instantly by uploading and scanning a QR.</h1>
        <form id="uploadForm">
            <p class="instruction">Select a file of size within 250 MB</p>
            <div class="input-row">
                <label for="fileTypeSelect">File Type:</label>
                <select id="fileTypeSelect">
                    <option value="">-- Select a file type --</option>
                    <option value=".pdf">PDF</option>
                    <option value="image/*">Images</option>
                    <option value=".doc,.docx,.xlsx,.ppt,.pptx">Documents</option>
                    <option value="video/*">Videos</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fileInput">File:</label>
                <input type="file" id="fileInput" name="file" required disabled>
            </div>
            <div id="file-name-preview" style="display: none;">
                <p>Selected File: <span id="fileName"></span></p>
            </div>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="result">
            <img id="loading-spinner" src="loading.gif" alt="Loading..." style="display: none; width: 175px; height: 100px; margin: 20px auto;">
            <img id="qr-code" style="display: none;" alt="QR Code">

            <div id="link-container" style="display: none;">
                
                <div class="link-group">
                    <label for="fullLink">Download URL:</label>
                    <input type="text" id="fullLink" value="" readonly>
                </div>

                <button id="copyButton" type="button">Copy Full URL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
